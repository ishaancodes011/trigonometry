<canvas id='myCanvas'
    width="500px" height="500px"
    style="background-color: white;">
</canvas>
<br>
<br>
<canvas id='chartCanvas'
    width="500px" height="100px"
    style="background-color: white;">
</canvas>

<style>
    body{
        background-color: black;
        margin: 0;
        overflow: hidden;
    }
</style>

<script>
    const ctx = myCanvas.getContext('2d');
    const chartCtx = chartCanvas.getContext('2d')
    let pointsVisibility = false;

    const offset = {
        x: myCanvas.width / 2,
        y: myCanvas.height / 2
    }

    const chartOffset = {
        x: chartCanvas.width / 2,
        y: chartCanvas.height / 2
    }

    let theta = Math.PI/4;
    const c = 100;

    const A = {
        x: 0, 
        y: 0};
    const B = {
        x: Math.cos(theta)*c, 
        y: Math.sin(theta)*c};
    const C = {
        x: B.x, 
        y: 0};

    ctx.translate(offset.x, offset.y);
    chartCtx.translate(chartOffset.x, chartOffset.y);

    drawCoordinateSystem(chartCtx, chartOffset);

    update();

    myCanvas.onwheel = (event) => {
        theta -= toRad(Math.sign(event.deltaY));
        
        B.x = Math.cos(theta)*c;
        B.y = Math.sin(theta)*c;


        C.x = B.x;
        update();
    }

    myCanvas.addEventListener('click', displayPoints)

    function displayPoints(event){
        if(pointsVisibility){
            pointsVisibility = false;
        } else {
            pointsVisibility = true;
        }
        update();
    }

    function update() {
        const sin = Math.sin(theta);
        const cos = Math.cos(theta);
        const tan = Math.tan(theta);

        const T = {
            x:Math.sign(cos)*Math.hypot(1,tan)*c,
            y:0
        }

        ctx.clearRect(-offset.x, -offset.y, myCanvas.width, myCanvas.height);
        
        displayPointsPrompt(ctx);

        drawCoordinateSystem(ctx, offset);

        drawText(ctx,
            "sin = " + sin.toFixed(2).
            toString().padEnd(8, " "),
            {x:-offset.x/2, y:offset.y*0.7},
            "red"
        )

        drawText(ctx,
            "cos = " + cos.toFixed(2).
            toString().padEnd(8, " "),
            {x:-offset.x/2, y:offset.y*0.8},
            "blue"
        )

        drawText(ctx,
            "tan = " + tan.toFixed(2).
            toString().padEnd(8, " "),
            {x:-offset.x/2, y:offset.y*0.9},
            "magenta"
        )

        drawText(ctx,
            "θ = " + theta.toFixed(2)+ " ("+
            Math.round(toDeg(theta)).
            toString().padEnd(2, "0") + "°)",
            {x:offset.x/2, y:offset.y*0.7},
            "black"
        )

        drawLine(ctx, A, B);
        drawText(ctx, "1", average(A, B));
        drawLine(ctx, A, C, "blue");
        drawText(ctx, "cos", average(A, C), "blue");
        drawLine(ctx, B, C, "red");
        drawText(ctx, "sin", average(C, B), "red");
        drawLine(ctx, B,T, "magenta");
        drawText(ctx, "tan", average(T, B), "magenta");

        drawText(ctx, "θ",A)

        ctx.beginPath();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.arc(0,0, c, 0, theta, theta<0);
        ctx.stroke();

        if (pointsVisibility) {
            drawPoint(ctx, A);
            drawTextPoint(ctx, "A", A);
            drawPoint(ctx, B);
            drawTextPoint(ctx, "B", B);
            drawPoint(ctx, C);
            drawTextPoint(ctx, "C", C);
        }

        const chartScaler = chartOffset.y*0.5;
        drawPoint(chartCtx,
            {x: theta*chartScaler,
             y:sin*chartScaler
            }, 2, "red");
        drawPoint(chartCtx,
            {x: theta*chartScaler,
             y:cos*chartScaler
            }, 2, "blue");
        drawPoint(chartCtx,
            {x: theta*chartScaler,
             y:tan*chartScaler
            }, 2, "magenta");
    }

    function displayPointsPrompt(ctx){
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 18px Courier";
        ctx.fillText("Click Anywhere To Display Points", 0, 10-offset.y);
    }

    function toDeg(rad){
        return rad*180/Math.PI;
    }

    function toRad(deg){
        return deg*Math.PI/180;
    }

    function average(p1, p2) {
        return {
            x: (p1.x + p2.x) / 2,
            y: (p1.y + p2.y) / 2
        }
    }

    function distance(p1, p2) {
        return Math.hypot(p1.x - p2.x, p1.y - p2.y);
    }
    
    function drawTextPoint(ctx, text, loc, color='white'){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 13px Courier";
        ctx.fillText(text, loc.x, loc.y);
    }

    function drawText(ctx, text, loc, color='black'){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 18px Courier";
        ctx.strokeStyle = "white";
        ctx.lineWidth = 7;
        ctx.strokeText(text, loc.x, loc.y);
        ctx.fillText(text, loc.x, loc.y);
    }
    
    function drawPoint(ctx, loc, size = 25, color='black'){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.arc(loc.x, loc.y, size/2, 0, Math.PI*2);
        ctx.fill();
    }

    function drawLine(ctx, p1, p2, color="black"){
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
    }

    function drawCoordinateSystem(ctx, offset){
        ctx.beginPath();
        ctx.moveTo(-offset.x,0);
        ctx.lineTo(ctx.canvas.width-offset.x, 0);
        ctx.moveTo(0, -offset.y);
        ctx.lineTo(0, ctx.canvas.height-offset.y);
        ctx.setLineDash([4,2]);
        ctx.lineWidth = 1;
        ctx.strokeStyle = "gray";
        ctx.stroke();
        ctx.setLineDash([]);
    }
</script>

<canvas id='myCanvas'
    width="500px" height="500px"
    style="background-color: white;">
</canvas>

<style>
    body{
        background-color: black;
        margin: 0;
        overflow: hidden;
    }
    #showPoints{
        position: absolute;
        left: 210px;
        top: 20px;
        margin: 10px 0;
    }
</style>

<script>
    const ctx = myCanvas.getContext('2d');
    let pointsVisibility = false;

    const offset = {
        x: myCanvas.width / 2,
        y: myCanvas.height / 2
    }

    const A = {x: 0, y: 0};
    const B = {x: 90, y: 120};
    const C = {x: B.x, y: 0};

    ctx.translate(offset.x, offset.y);

    update();

    myCanvas.onmousemove = (event) => {
        B.x = event.x - offset.x;
        B.y = event.y - offset.y;

        C.x = B.x;
        update();
    }

    myCanvas.addEventListener('click', displayPoints)

    function displayPoints(event){
        if(pointsVisibility){
            pointsVisibility = false;
        } else {
            pointsVisibility = true;
        }
        update();
    }

    function update() {
        const c = distance(A, B);
        const a = distance(C, B);
        const b = distance(A, C);

        const sin = a/c;
        const cos = b/c;
        const tan = a/b;
        const theta = Math.asin(sin) ;

        ctx.clearRect(-offset.x, -offset.y, myCanvas.width, myCanvas.height);
        
        displayPointsPrompt(ctx);

        drawCoordinateSystem(ctx, offset);

        drawText(
            "sin = a/c = " + sin.toFixed(2).
            toString().padEnd(8, " "),
            {x:-offset.x/2, y:offset.y*0.7},
            "red"
        )

        drawText(
            "cos = b/c = " + cos.toFixed(2).
            toString().padEnd(8, " "),
            {x:-offset.x/2, y:offset.y*0.8},
            "blue"
        )

        drawText(
            "tan = a/b = " + tan.toFixed(2).
            toString().padEnd(8, " "),
            {x:-offset.x/2, y:offset.y*0.9},
            "magenta"
        )

        drawText(
            "θ = " + theta.toFixed(2)+ " ("+
            Math.round(toDeg(theta)).
            toString().padEnd(2, "0") + "°)",
            {x:offset.x/2, y:offset.y*0.7},
            "black"
        )

        drawLine(A, B);
        drawText("c", average(A, B));
        drawLine(A, C, "blue");
        drawText("b", average(A, C), "blue");
        drawLine(B, C, "red");
        drawText("a", average(C, B), "red");

        drawText("θ",A)

        ctx.beginPath();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        const start = B.x>A.x?0:Math.PI;
        const clockwise = B.y<C.y ^ B.x>A.x;
        let end = B.y<C.y?-theta:theta;
        if(B.x<A.x){
            end = Math.PI - end;
        }
        ctx.arc(0,0, 25, start, end, !clockwise);
        ctx.stroke();

        if (pointsVisibility) {
            drawPoint(A);
            drawTextPoint("A", A);
            drawPoint(B);
            drawTextPoint("B", B);
            drawPoint(C);
            drawTextPoint("C", C);
        }
    }

    function displayPointsPrompt(ctx){
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 18px Courier";
        ctx.fillText("Click Anywhere To Display Points", 0, 10-offset.y);
    }

    function toDeg(rad){
        return rad*180/Math.PI;
    }

    function average(p1, p2) {
        return {
            x: (p1.x + p2.x) / 2,
            y: (p1.y + p2.y) / 2
        }
    }

    function distance(p1, p2) {
        return Math.hypot(p1.x - p2.x, p1.y - p2.y);
    }
    
    function drawTextPoint(text, loc, color='white'){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 13px Courier";
        ctx.fillText(text, loc.x, loc.y);
    }

    function drawText(text, loc, color='black'){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 18px Courier";
        ctx.strokeStyle = "white";
        ctx.lineWidth = 7;
        ctx.strokeText(text, loc.x, loc.y);
        ctx.fillText(text, loc.x, loc.y);
    }
    
    function drawPoint(loc, size = 25, color='black'){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.arc(loc.x, loc.y, size/2, 0, Math.PI*2);
        ctx.fill();
    }

    function drawLine(p1, p2, color="black"){
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
    }

    function drawCoordinateSystem(ctx, offset){
        ctx.beginPath();
        ctx.moveTo(-offset.x,0);
        ctx.lineTo(ctx.canvas.width-offset.x, 0);
        ctx.moveTo(0, -offset.y);
        ctx.lineTo(0, ctx.canvas.height-offset.y);
        ctx.setLineDash([4,2]);
        ctx.lineWidth = 1;
        ctx.strokeStyle = "gray";
        ctx.stroke();
        ctx.setLineDash([]);
    }
</script>
